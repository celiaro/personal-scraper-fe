<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- This is the title that appears on the tab in the browser - feel free to change it! -->
    <title>My Web Scraper</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- This is the main title tag on the page - change it to whatever is appropriate for your webpage! -->
    <h1>Actor or Actress' Movies Web Scraper</h1>

    <!-- The following chunk of code is the form. If you want your user to type something in and click a button before you scrape, you need this or something like it. If not, you can delete. -->
    <form action="index.html" method="post">
      <p>Looking for a movie to watch with a certain actor? Type in an actor or actress' name in the search bar and see what movies come up!</p>
      <div class="form-inputs">
        <input id="input-field" type="text" placeholder="Type the actor or actress' name here!">
        <input class="submit-btn" type="submit" value="Submit">
      </div>
      <div class="loading-gif">
      </div>
    </form>

    <!-- The section below will hold all the data. You can have as much or as little as you want show. The way it appears will be set up in the styles.css file. -->
    <section id="data-container">
      <img id="image1" src="https://m.media-amazon.com/images/M/MV5BNDg2NjIxMDUyNF5BMl5BanBnXkFtZTgwMzEzNTE1NTM@._V1_UX182_CR0,0,182,268_AL_.jpg" alt="Movie Cover #1">
      <img id="image2" src="https://i.ebayimg.com/images/i/252951607087-0-1/s-l1000.jpg" alt="Movie Cover #2">
      <img id="image3" src="https://upload.wikimedia.org/wikipedia/en/thumb/7/78/Scream_movie_poster.jpg/220px-Scream_movie_poster.jpg" alt="Movie Cover #3">
      <img id="image4" src="https://www.movieartarena.com/imgs/jurassicparkay.jpg" alt="Movie Cover #4">
    </section>

    <script type="text/javascript" src="./index.js">
  </script>
  </body>
</html>
